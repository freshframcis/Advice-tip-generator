<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="advice-container">
      <p class="advice">
        ADVICE <small id="advice-number" class="advice"> </small>
      </p>
      <div class="advice-tips">
        <p class="advice-tip" id="advice-tips"></p>
      </div>
      <img src="./images/pattern-divider-desktop.svg" alt="" class="hr-line" />
      <button class="btn-container" id="btn-element">
        <img src="./images/icon-dice.svg" alt="" class="btn-line" />
      </button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Master-Francis</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
